<!DOCTYPE html>
<html>
<style>
	.design {
	margin-top: 200px;
	margin-left: 450px;
	margin-right: 570px;
	font-size: 20px;
	border: 2px solid #C8C4B8;
	padding-left: 20px;
	padding-top: 10px;
}

.inp1 {
	border-radius: 8px;
	border-width: 4px;
	text-decoration: #f9f4f4;
}

.btn2 {
	background-color: #4CAF50; 
	border-radius: 5px;
	display: inline-block;
    font-size: 15px;
    text-align: center;
     padding: 5px 8px;
}
</style>
<body>
	<div class="design">
	<input type="text" name="ENTER A TEXT = " id="input1" class="inp1">
	<button id="add_btn" class="btn2">ADD TO LIST</button>
	<ol id="list">	
	</ol>
    </div>
</body>

<script>
		var btn = document.getElementById("add_btn");
		var input = document.getElementById("input1");
		var parent = document.getElementById("list");
		btn.onclick = function()
		{
			var ele = document.createElement("li");
			ele.innerHTML = input.value;
			parent.appendChild(ele);
		}
</script>

</html>
