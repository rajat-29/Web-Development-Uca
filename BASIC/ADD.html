<!DOCTYPE html>
<html>
<style>
	.design {
	margin-top: 200px;
	margin-left: 450px;
	margin-right: 450px;
	font-size: 20px;
	border: 2px solid #C8C4B8;
	padding-left: 20px;
}

.inp1 {

	border-radius: 8px;
	border-width: 4px;
	text-decoration: #f9f4f4;
}

.btn2 {
  background-color: #4CAF50; 
  border: none;
  color: white;
  margin-left: 120px;
  padding: 15px 60px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>
<body>
	<div class="design">
	<p>ENTER FIRST NUMBER = 
	<input type="text" name="ENTER A NO = " id="input1" class="inp1"></p>
	<p>ENTER FIRST NUMBER = 
	<input type="text" name="ENTER A NO = " id="input2" class="inp1"></p><br>
	<button id="add_btn" class="btn2">ADD</button>
	<h4 id="result">RESULT : </h4>
	</div>
</body>	
	<script type="text/javascript">

		var btn = document.getElementById("add_btn");
		btn.onclick = function()
		{
			var a = document.getElementById("input1");
		    var b = document.getElementById("input2");
		    var sum = parseInt(a.value)+parseInt(b.value);
		    var r = document.getElementById("result");
		    r.innerHTML ="RESULT : "+ sum; 
		}
	</script>

</html>
