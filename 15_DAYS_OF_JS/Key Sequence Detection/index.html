<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	var pressed = [];
	var secretCode = 'webos';
	window.addEventListener('keyup', (e) => {
	//	console.log(e.key)
		pressed.push(e.key);
		//console.log(pressed)
		pressed.splice(-7, pressed.length - secretCode-length);
		if(pressed.join('').includes(secretCode)) {
			console.log('Ding Ding');
			cornify_add();
		}
		console.log(pressed)
	})
</script>
</body>
</html>
