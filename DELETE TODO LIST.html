<script>
		var parent=document.getElementById("list");

		input.onkeyup=function(event)
		{
			console.log(event);
			var code=event.keyCode;
			if(code==13)
			{
				if(input.value=="")
				alert("Enter a value to add");
				else
				{
					var ele=document.createElement("li");
					ele.setAttribute("class","abc");
