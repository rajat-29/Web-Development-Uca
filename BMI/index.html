<!DOCTYPE html>
<html>
<head>
	<title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


</head>
<body>

<div class="container">
	<div class="card">
		<div class="card-header text-center">BMI CALCULATOR</div>
		<div class="card-body">
			<form class="w-50 m-auto" onsubmit="return false">
				<div class="form-group">
					<label>Weight :</label>
					<input type="number" name="" placeholder="Weight in Kg" required id="weig" class="form-control">
				</div>
				<div class="form-group">
					<label>Height :</label>
					<input type="text" name="" placeholder="Heigth in Feet" required id="heig" class="form-control">
				</div>
				<div class="form-group">
					<label>BMI Value :</label>
					<input type="number" name="" id="dvalue" class="form-control">
				</div>
				<div>
					<button type="submit" class="btn btn-success" onclick="calbmi()">Calculate BMI</button>
				</div>
			</form>			
		</div>
		<div class="card-footer text-center">A Healthy BMI  ranges between 19 and 25.</div>	
	</div>	
</div>


<script>

	function calbmi() {
	var weight = document.getElementById('weig').value;
	var height = document.getElementById('heig').value;

	height = height * 12;  // height in feet
	height = height * 0.025;  // height in meters

	var bvalue = weight / (height * height);
	 
	bvalue = Math.round(bvalue);

	document.getElementById('dvalue').value = bvalue;


}
</script>









<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
